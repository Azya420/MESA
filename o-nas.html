<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MESA — O nas</title>
  <meta name="description" content="O nas, technologia i materiały — MESA (architektura × druk 3D)." />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar">
  <div class="wrap topbar-inner">
    <a class="brandlink" href="index.html">
      <div class="brand">
        <img class="logo-img" src="assets/logo.png" alt="MESA logo" />
        <div class="tag">Architektura × Wydruk 3D</div>
      </div>
    </a>
    <nav class="nav">
      <a href="index.html">Strona główna</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="o-nas.html" aria-current="page">O nas</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
  </div>
</header>

<main class="wrap onas-layout">
  <nav class="subnav" aria-label="Podstrony O nas">
    <button class="subnav-btn active" type="button" data-slide="0">O nas</button>
    <button class="subnav-btn" type="button" data-slide="1">Technologia i Materiały</button>
    <button class="subnav-btn" type="button" data-slide="2">Realizacja</button>
  </nav>
  <div class="onas-slider">
    <div class="slider-frame">
      <img id="onasSlideImg" src="assets/pages/page-02.webp" alt="Page 2" />
    </div>
  </div>
</main>
<script>
  const slides = [
    {
      title: "Page 2",
      img: "assets/pages/page-02.webp"
    },
    {
      title: "Page 3",
      img: "assets/pages/page-03.webp"
    },
    {
      title: "Page 4",
      img: "assets/pages/page-04.webp"
    }
  ];

  const slideImg = document.getElementById('onasSlideImg');
  const navButtons = document.querySelectorAll('.subnav-btn');
  let currentSlide = 0;

  function updateSlide(index){
    currentSlide = index;
    const data = slides[currentSlide];
    slideImg.src = data.img;
    slideImg.alt = data.title;
    navButtons.forEach((btn, idx) => {
      btn.classList.toggle('active', idx === currentSlide);
    });
  }

  navButtons.forEach((btn) => {
    btn.addEventListener('click', () => {
      updateSlide(Number(btn.dataset.slide));
    });
  });

  updateSlide(0);
</script>

</body>
</html>
